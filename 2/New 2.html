		<title></title>
		<style type="text/css">
			.tooltip{
				position: relative;
				color: green;
			}
			.tooltip::after{
				content: attr(title);
				word-break: keep-all;
				padding: 2px 16px;
				background: #000000;
				color: #fff;
				position: absolute;
				left: calc(100%+10px);
				opacity: 0;
				transition: all 1.5s;
				
			}
			.tooltip:hover::after{
				-webkit-transform: translateX(-45px);
				opacity: 1;
			}
			
		</style>
	</head>
